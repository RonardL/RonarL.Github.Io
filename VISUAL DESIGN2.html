<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<meta charset="utf-8">
<body style="background-color:powderblue;">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="Mandala2.2.png"></script>
  <script src="Mandala2.2.png"></script>
</head>
<body>

<div class="container">
  <h2>Carousel Example</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="Mandala2.2.png" alt="Mandala" style="width:100%;">
        <div class="carousel-caption">
          <h3>Mandalas</h3>
          <p>Mandalas are always great!</p>
        </div>
      </div>

      <div class="item">
        <img src="San.png" alt="San" style="width:100%;">
        <div class="carousel-caption">
          <h3>Chicago</h3>
          <p>San From Ateez!</p>
        </div>
      </div>
    
      <div class="item">
        <img src="RL kaleidoscope 1.png" alt="Kaleidoscope" style="width:100%;">
        <div class="carousel-caption">
          <h3>Kaleidoscope</h3>
          <p>This used to be food!</p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
